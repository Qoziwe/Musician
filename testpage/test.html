<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #8e44ad, #3498db);
        color: white;
      }
      .calculator {
        background: #2c3e50;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 300px;
      }
      .display {
        background: #34495e;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 2rem;
        margin-bottom: 20px;
        padding: 10px;
        text-align: right;
        width: 100%;
        box-sizing: border-box;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        background: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1.5rem;
        padding: 15px;
        transition: background 0.3s;
      }
      button:hover {
        background: #2980b9;
      }
      .operator {
        background: #e67e22;
      }
      .operator:hover {
        background: #d35400;
      }
      .clear {
        background: #e74c3c;
      }
      .clear:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('/')">&divide;</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">&times;</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('-')">&minus;</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="calculateSquare()">xÂ²</button>
        <button onclick="calculateSqrt()">&radic;</button>
        <button
          class="clear"
          onclick="clearDisplay()"
          style="grid-column: span 4"
        >
          C
        </button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendValue(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }

      function calculateSquare() {
        try {
          display.value = Math.pow(eval(display.value), 2);
        } catch {
          display.value = "Error";
        }
      }

      function calculateSqrt() {
        try {
          display.value = Math.sqrt(eval(display.value));
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
